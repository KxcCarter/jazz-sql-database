<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get Jazzy Database</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Get Jazzy Database</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Famous Jazz Artists</h2>
                <form id="submit-artist" action="">
                    <div class="form-row mb-2">
                        <div class="col">
                            <input type="text" class="form-control" id="artist-name" placeholder="Artist name" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="artist-born" placeholder="Birth date" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="artist-instrument" placeholder="Instrument" />
                        </div>
                        <div class="col">
                            <button class="btn btn-primary">
                  Submit Artist
                </button>
                        </div>
                    </div>
                </form>

                <table class="table table-sm">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Born</th>
                            <th scope="col">Instrument</th>
                        </tr>
                    </thead>
                    <tbody id="artistTableBody">
                        <!-- Append artists here -->
                    </tbody>
                </table>
            </div>

            <div class="col-6">
                <h2>Famous Jazz Songs</h2>
                <!-- Form for songs goes here -->
                <form id="submit-song" action="">
                    <div class="form-row mb-2">
                        <div class="col">
                            <input class="form-control" type="text" id="song-name" placeholder="Song title" />
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="song-length" placeholder="Song length" />
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="date-released" placeholder="Date released" />
                        </div>
                        <div class="col">
                            <button class="btn btn-primary">
                  Submit Song
                </button>
                        </div>
                    </div>
                </form>

                <table class="table table-sm">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Song Length</th>
                            <th scope="col">Date Released</th>
                        </tr>
                    </thead>
                    <tbody id="songTableBody">
                        <!-- Append songs here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br />
</body>

</html>
